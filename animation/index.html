<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="center">
        <nav class="nav-menu">
          <ul class="nav-items">
            <li class="nav-item">
              <i class="fa-solid fa-gauge nav_menu_icon"></i>Dashboard
            </li>
            <li class="nav-item">
              <i class="fa-solid fa-user nav_menu_icon"></i>Profile
            </li>
            <li class="nav-item">
              <i class="fa-solid fa-bell nav_menu_icon"></i>Notifications
            </li>
            <li class="nav-item">
              <i class="fa-solid fa-comments nav_menu_icon"></i>Messages
            </li>
            <li class="nav-item">
              <i class="fa-solid fa-gear nav_menu_icon"></i>Settings
            </li>
          </ul>
        </nav>
        <div class="notification-tab">
          <nav class="navbar">
            <div class="nav-icon1">
              <div>
                <div class="line-top"></div>
                <div class="nav-circle"></div>
              </div>

              <div class="line-bottom"></div>
            </div>

            <h3 class="nav-title">Notifications</h3>

            <input type="text" placeholder="Search..." class="nav-search" />

            <i class="fa-solid fa-magnifying-glass nav-icon2"></i>
          </nav>

          <div class="notifications">
            <div class="line"></div>
            <div class="notification">
              <div class="circle"></div>

              <p class="time">9:24 AM</p>
              <p class="desc">
                <span>John Walker</span> posted a photo on your wall
              </p>
            </div>
            <div class="notification">
              <div class="circle"></div>
              <p class="time">8:16 AM</p>
              <p class="desc">
                <span>Alice Parker</span> commented your last post
              </p>
            </div>
            <div class="notification">
              <div class="circle"></div>
              <p class="time">Yesterday</p>
              <p class="desc"><span>Luke Wayne</span> added you as friend.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
